<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-border">
        <div class="calculator-screen">
            0
        </div>
        <div class="calculator-pad">
            <div class="row">
                <button class="row-item">CLEAR</button>
                <button class="row-item">DELETE</button>
            </div>
            <div class="row">
                <div class="row-item">7</div>
                <div class="row-item">8</div>
                <div class="row-item">9</div>
                <div class="row-item">รท</div>
            </div>
            <div class="row">
                <div class="row-item">4</div>
                <div class="row-item">5</div>
                <div class="row-item">6</div>
                <div class="row-item">x</div>
            </div>
            <div class="row">
                <div class="row-item">1</div>
                <div class="row-item">2</div>
                <div class="row-item">3</div>
                <div class="row-item">-</div>
            </div>
            <div class="row">
                <div class="row-item">.</div>
                <div class="row-item">0</div>
                <div class="row-item">=</div>
                <div class="row-item">+</div>
            </div>  
        </div>
    </div>
</body>
</html>
