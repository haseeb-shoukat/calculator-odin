<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-border">
        <div class="calculator-screen">
            <div class="screen-top"></div>
            <div class="screen-bottom">0</div>
        </div>
        <div class="calculator-pad">
            <div class="row">
                <button id="clear" class="row-item">CLEAR</button>
                <button id="delete" class="row-item">DELETE</button>
            </div>
            <div class="row">
                <div class="row-item num">7</div>
                <div class="row-item num">8</div>
                <div class="row-item num">9</div>
                <div class="row-item op">รท</div>
            </div>
            <div class="row">
                <div class="row-item num">4</div>
                <div class="row-item num">5</div>
                <div class="row-item num">6</div>
                <div class="row-item op">ร</div>
            </div>
            <div class="row">
                <div class="row-item num">1</div>
                <div class="row-item num">2</div>
                <div class="row-item num">3</div>
                <div class="row-item op">-</div>
            </div>
            <div class="row">
                <div class="row-item num">.</div>
                <div class="row-item num">0</div>
                <div class="row-item op">=</div>
                <div class="row-item op">+</div>
            </div>  
        </div>
    </div>
</body>
</html>
